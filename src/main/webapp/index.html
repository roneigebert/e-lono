<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Elono - A loja do colono</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/sticky-footer-navbar.css" rel="stylesheet">
		<link href="css/index/produtos.css" rel="stylesheet">
		<link href="css/index/commons.css" rel="stylesheet">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/index/app.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/index/controllers.js"></script>
	</head>
	<body ng-app="indexApp" ng-controller="indexController">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" ng-click="mostrar_menu = !mostrar_menu" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Elono</a>
				</div>
				<div id="navbar" ng-class="(mostrar_menu ? 'in' : '') + ' collapse navbar-collapse'">
					<ul class="nav navbar-nav">
						<li ng-repeat="template in templates" ng-click="changeTemplate(template.url)" ng-class="current_template == template.url ? 'active' : ''">
							<a href="#{{template.url}}">{{template.nome}}</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
		<!-- Begin page content -->
		<div class="container">
			<div ng-view></div>
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">&copy; Elono - Todos direitos reservados</p>
			</div>
		</footer>
	</body>
</html>
