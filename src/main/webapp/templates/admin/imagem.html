<div ng-if="view_atual == 'listagem'">
	<button class="btn btn-primary" ng-click="cadastroImagem()">
		<i class="glyphicon glyphicon-plus"></i>
		Cadastro
	</button>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>URL</th>
				<th>Imagem</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="imagem in listaImagem">
				<td>{{imagem.fileName}}</td>
				<td>{{imagem.urlFile}}</td>
				<td><img src="{{imagem.urlFile}}" height="60" width="60"></td>
				<td align="right">
					<button class="btn btn-default btn-danger" ng-really-message="Deseja realmente excluir?" ng-really-click="remove($index, elemento)">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-if="view_atual == 'cadastro'">
	<h2>Cadastro</h2>
	<form class="form-horizontal" role="form" name="form_element">
		<div class="form-group">
			<label class="control-label col-sm-2" for="imagem">Imagem:</label>
			<div class="col-sm-10">
				<input type="file" ng-model="form_element.imagem" class="form-control" id="imagem" placeholder="Nome">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="salvarImagem(form_element)" class="btn btn-primary">Salvar</button>
				<button ng-click="listagem()" class="btn btn-default">Cancelar</button>
			</div>
		</div>
	</form>
</div>
<div ng-if="view_atual == 'loading'">
	<div ng-include="'loader.html'"></div>
</div>
